name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION

version-resolver:
  minor:
    labels:
      - breaking
  default: patch

categories:
  - title: ğŸ† Highlights
    labels: highlight
  - title: ğŸ’¥ Breaking changes
    labels: breaking
  - title: âš ï¸ Deprecations
    labels: deprecation
  - title: âœ¨ Enhancements
    labels:
      - enhancement
      - performance
  - title: ğŸ Bug fixes
    labels: fix
  - title: ğŸ› ï¸ Other improvements
    labels:
      - build
      - documentation
      - internal

exclude-labels:
  - skip changelog

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?(\!)?\: /g'
    replace: '- '

autolabeler:
  - label: breaking
    title:
      # Example: feat!: ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?\!\: /'
  - label: build
    title:
      - '/^build/'
  - label: internal
    title:
      - '/^(chore|ci|refactor|test)/'
  - label: deprecation
    title:
      - '/^depr/'
  - label: documentation
    title:
      - '/^docs/'
  - label: enhancement
    title:
      - '/^feat/'
  - label: fix
    title:
      - '/^fix/'
  - label: performance
    title:
      - '/^perf/'

template: |
  $CHANGES
